name: test-action
on: 
  push:
    branches: main
  pull_request:
    branches: "*"

jobs:
  test-action:
    runs-on: ubuntu-latest

    env:
      TARGET_PLATFORM: emscripten-32
      RMW_IMPLEMENTATION: rmw_wasm
      ROS_VERSION: 2
      ROS_DISTRO: humble

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Simple action
        uses: ./.github/actions/simple/

      - name: Test action
        uses: ./.github/actions/builder/
        with:
          package: "tst_pubsub"
          debug_mode: false

      - name: After action
        run: echo "All done"

